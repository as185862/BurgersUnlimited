{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<title>Payment</title> {% endblock %}

{% block content %}
<head>
        <link rel="stylesheet" href="{% static 'css/pay.css' %}">
</head>
    <h2 style="text-align: center">Payment page</h2>

    <body>
    <div class="whole">
		<div class="row">
          <div class="col-75">
            <div class="container">
                <div class="row">
                  <div class="col-50">
                    <h3>Payment</h3>

                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="enter name on card">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="enter card number">
                    <label for="expmonth">Card Expiration</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="MM/YYYY">
                    <div class="row">
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="three digits on back of card">
                        <label for="zip">Zipcode</label>
                        <input type="text" id="zip" name="zip" placeholder="enter zipcode">
                      </div>
                    </div>
                  </div>
                </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </div>
          </div>
          <div class="col-25">

          </div>
        </div>
    </div>

	</body>

{% endblock %}
