{% extends 'base.html' %}

{% block content %}



<form action="findRestaurant" method="post">
    {% csrf_token %}
<label for="restaurant-search">Enter your address:</label>
<input type="search" name="address" id="restaurant-search" aria-label="Search for nearby restaurants">

<select id="radius" name="radius">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
</select>

 <input type="submit" value="Search">
</form>




{% endblock %}
